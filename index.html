<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="./assets/img/ordenador-portatil.png">

    <!--Bootstrap-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Estilos-->

    <link rel="stylesheet" href="./assets/css/style.css">

    <!--Google Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/b5e6ec81f4.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="contenedor">

        <div class="tarjeta">

            <div id="cont-imagen">

                <img id="imagen-tarjeta" src="./assets/img/ordenador-portatil.png" alt="laptop">

            </div>

            <div id="titulo">
                <p>Laptop Gamer AMD</p>
            </div>

            <div id="cont-cantidad">

                <input id="cantidad" placeholder="Ingrese la cantidad deseada">

            </div>

            <div id="cont-color">

                <p>Seleccione el color:</p>

                <input type="color" id="color_elegido" name="favcolor">

            </div>

            <div id="cont-precio">
                <p>Precio: $ 400.000</p>
            </div>

            <div id="cont-boton">
                <button id="calcular">Calcular Total</button>
            </div>

        </div>

        <div id="resultados">

        </div>

    </div>


    <script src="./assets/js/script.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
